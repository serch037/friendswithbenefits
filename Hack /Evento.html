<!DOCTYPE html>
<html>
	<head>
		<title>Evento#</title>
		<link href="css/materialize.min.css" rel="stylesheet"/>
		<script src="js/materialize.min.js"></script>
		<script src="jquery/jquery-3.2.1.min.js"></script>
		<!--AIzaSyAhA5VRKyqQuh2n4VloFH90edxKwOQFpiA-->
		<style>
			#map{
				height: 400px;
				widows: 100%;
			}
		</style>

	</head>
	<body>
		<nav>	
			<div class="nav-bar-wrapper-container"></div>	
		</nav>	
		<div class="container">
			<div id="map"></div>
			<script> 
				function initMap(){
					 var destination = {lat: 41.85, lng: -87.65};
        var p1 = {lat: 39.79, lng: -86.14};
        var p2 = {lat: 45.79, lng: -89.14};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: destination,
          zoom: 7
        });

        var directionsDisplay = new google.maps.DirectionsRenderer({
          map: map
        });

        // Set destination, origin and travel mode.
        var request = {
          destination: destination,
          origin: p1,
          travelMode: 'DRIVING'
        };

        var request2 = {
          destination: destination,
          origin: p2,
          travelMode: 'DRIVING'
        };

        // Pass the directions request to the directions service.
        var directionsService = new google.maps.DirectionsService();
        directionsService.route(request, function(response, status) {
          if (status == 'OK') {
            // Display the route on the map.
            directionsDisplay.setDirections(response);
          }
        });

        var directionsService2 = new google.maps.DirectionsService();
        directionsService.route(request2, function(response2, status2) {
          if (status2 == 'OK') {
            // Display the route on the map.
            directionsDisplay.setDirections(response2);
          }
        });
				}
			</script>
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhA5VRKyqQuh2n4VloFH90edxKwOQFpiA&callback=initMap"
        ></script>
		</div>
	</body>	
</html>
